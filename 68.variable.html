<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <style>
        :root {
            --boxwidth:200px;
            --boxheight:200px;
            --msBlue:#2b579a;
        }
        .box {
            width: var( --boxwidth);
            height: var( --boxheight);
            background-color: var(--msBlue);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
