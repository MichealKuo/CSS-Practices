<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            height: 300px;
            background-color: #ccc;
            vertical-align: center;
            text-align: middle;

        }

        p {
            width: 100%;
            text-align: center;
        }

        .box {
            height: calc(50%-22px);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box"></div>
        <p>Hello World</p>
        <div class="box"></div>
    </div>
</body>
</html>
