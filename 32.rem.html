<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 30px;
            /* 一起改變字大小 */
        }
        div {
            font-size: 1em;
        }
        h1 {
            font-size: 1em;
        }
        .section {
            font-size: 1.2em;

        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #afa;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div>
        lv1
        <div>
            h1
            lv2
            <div>
                lv3
                <div>
                    lv4
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!-- em  瀏覽器預設大小 1em=16px  因有繼承父層的字型大小-->
<!-- rem ｒ＝ｒｏｏｔ 直接吃原預設字型大小在下去計算-->
