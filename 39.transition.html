<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #afa;
            /* transition: width 2s, height .5s; */
            transition: width 2s cubic-bezier(.73,1.49,.37,-0.66) , height .5s linear 2s , background-color 1s 2.5s;
            /* cursor: pointer; */

        }
        .box:hover {
            width: 500px;
            height: 100px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="box"></div>

</body>
</html>
