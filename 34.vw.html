<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            height: 100%;


        }

        body {
            margin: 0;
            height: 100%;
            /* 可以用 body overflow-x: hidden */
            overflow-x: hid;
        }


        .box {
            width: 100vw;
            /* 寬度用百分比較不會爆版 vw */
            height: 100%;
            background-color: lightgreen;
        }

        .bgRed {
            background-color: rgb(141, 10, 10);
        }

        /* vw 會包含右邊的scroll bar */
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box bgRed"></div>
</body>

</html>
